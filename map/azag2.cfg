maptitle "^f4^"^f2Temple of Azag^f4^" ||| ^f7Morti^f7"

ambient 8 8 4
skylight 72 36 30
sunlight 96 42 36
sunlightyaw 166
sunlightpitch 60

skybox "ulukai/corona"
skyboxcolour 72 12 12
skyboxoverbright 4.2
skyboxoverbrightmin 2.1

cloudlayer "cgtextures/cloudlayer01"
cloudalpha 0.3
cloudcolour 96 80 66
cloudscrollx 0.006
cloudscrolly 0.003

fog 966
fogintensity 0.6 // Default is 0.15
fogcolour 96 42 36

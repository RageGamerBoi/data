
UImenu "welcome" [
      uialign -2 -1
         uivlist 0.0037 [
      uitext "^f2Welcome to ^f0Valhalla Project^f2!" 0.6
      uitext "Please insert your name here:" 0.6
      uivlist 0.01 [
            uifield name 15 [] 0.7 [uioutline (uifocus? $c_focus $c_line); uiclamp- 1 1 1 1]
         ] 
         uivlist 0 [
         UIbutton "hold2" [uitext "^f0Continue" 0.65] 0.2 0.04 [hideui "welcome"; showui "main"] ]
      ]
] [] [] []

showui "welcome";
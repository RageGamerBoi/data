
UIquickdialog "welcome" [
	uieschide 0
	uioffset 0 $.UI_pad_D3XL [
		uifont "wide" [
			uivlist $.UI_pad_4XL [
				uivlist 0 [
					uitext "Welcome to ^f0Valhalla Project^f7 recruit!" 0.7
					uitext "Please enter your desired war handle:" 0.7
				]
				UIadvfieldCA .name 15 0.9 "" [ name $.name ] [] 0 $.UI_pad_SXL [ uiclamp.x ] [
					uitext "^f4> NO HANDLE <" 0.8
				]
				uifill
				if (|| [=s $.name ""] [=s $name "player"]) [
					uifill 0 $.UI_pad_DSS [ uitext "^f4ENTER THE ARENA" 0.7 ]
				] [
					UIbutton "hold1" [ uitext " ^f0ENTER THE ARENA " 0.8 ] 0 $.UI_pad_DSS [
						.firstrun 1
						hideui $uiname
					]
				]
			]
		]
	]
] [] [
	if (&& [! $.firstrun] [!=s $getname "player"]) [
		.firstrun 1
		hideui "welcome"
	] [
		normkey "ESCAPE" 0
		normkey "F6"     0
		normkey "TAB"    0
		normkey "T"      0
		normkey "Y"      0
	]
] [
	normkey "ESCAPE"
	normkey "F6"
	normkey "TAB"
	normkey "T"
	normkey "Y"
]

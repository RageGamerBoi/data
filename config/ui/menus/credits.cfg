_CREDITS_category = [
	UIbox "box d d" 0 $.UI_pad_5XL [
		uiclamp.x
		uispace $.UI_pad_L 0 [
			uialign -1 0
			uihlist $.UI_pad_L [
				UIfastimg "" "cube" "" $.UI_pad_5XL $.UI_pad_5XL
				uitext $arg1 0.7
			]
		]
	]
	uispace $.UI_pad_5XL 0 [
		uifill 0 0 [
			uiclamp.x
			uimodhgradient 0xC0C0C0 0xFFFFFF
			uiclamp-e
			uispace $.UI_pad_3XL $.UI_pad_L [
				uialign -1 -2
				uivlist 0 [
					looplist i $arg2 [
						uitext (strreplace (strreplace $i "^"" "^fs^f8^"" "^"^fr") ": " "^f4: ") 0.6
					]
					uialign* -1 -2
				]
			]
		]
	]
	uifill 0 $.UI_pad_3XL
]

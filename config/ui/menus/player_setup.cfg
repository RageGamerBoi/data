
UImenu "profile" [
	uihlist $.UI_pad_L [
		uigroup [
			uiplayerpreview 0 $[playercolor@(at ["" "blue" "red"] $.ps_team)] $.ps_team $.ps_weap $.UI_pad_D6XL $.UI_pad_USS [
				style_generic_box d d d d n
				uiclamp*e
				UIsetshelf
			]
			UIadvfieldCA .name 15 0.6 "" [] [ name $.name ] 0 0 [ uialign 0 -1 ; uiclamp.x ]
			uiclip $.UI_pad_D4XL $.UI_pad_UXL [
				uialign 1 1
				uihlist 0 [
					uifill (-f $.UI_pad_D4XL (*f $.UI_pad_D4XL $[.UIshelf_@uiname]))
					uivlist 0 [
						UIbutton "hold2" [
							uitext "Shotgun" 0.6
							UIradio [= $.ps_weap 0]
						] $.UI_pad_D4XL $.UI_pad_6XL [ .ps_weap = 0 ] 1
						UIbutton "hold2" [
							uitext "Submachine Gun" 0.6
							UIradio [= $.ps_weap 1]
						] $.UI_pad_D4XL $.UI_pad_6XL [ .ps_weap = 1 ] 1
						UIbutton "hold2" [
							uitext "Pulse Rifle" 0.6
							UIradio [= $.ps_weap 2]
						] $.UI_pad_D4XL $.UI_pad_6XL [ .ps_weap = 2 ] 1
						UIbutton "hold2" [
							uitext "Rocket Launcher" 0.6
							UIradio [= $.ps_weap 3]
						] $.UI_pad_D4XL $.UI_pad_6XL [ .ps_weap = 3 ] 1
						UIbutton "hold2" [
							uitext "Railgun" 0.6
							UIradio [= $.ps_weap 4]
						] $.UI_pad_D4XL $.UI_pad_6XL [ .ps_weap = 4 ] 1
					]
				]
			]
		]
		uivlist 0 [
			uiclamp.y
			looplist2 idx var [
				0 "playercolor"
				1 "playercolorblue"
				2 "playercolorred"
			] [
				uivlist $.UI_pad_L [
					uitext (at "Solo ^f8Aesir ^f3Vanir" $idx) 0.7
					uigrid (? $idx 2 3) $.UI_pad_S $.UI_pad_S [
						uihover [ .ps_team = $idx ]
						loop n (+ (getvarmax $var) 1) [
							uicolor (getplayercolor $n $idx) $.UI_pad_SXL $.UI_pad_5XL [
								uioutline (if (= $$var $n) [ result $c_baige ] [ getplayercolor $n $idx ])
								uiclamp-e
								uipress [ $var $n ]
							]
						]
					]
				]
			]
		]
	]
] [
	.name = $name
	.ps_team = $getteam
	.ps_weap = $getweapon
] [] [] [ uitext "Player Profile" 0.8 ]

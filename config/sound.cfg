
defaultsoundpack = [
	soundreset
	exec "data/config/sound/player.cfg"
	exec "data/config/sound/item.cfg"
	exec "data/config/sound/weapon.cfg"
	exec "data/config/sound/announcer.cfg"
	exec "data/config/sound/miscellaneous.cfg"
]

loadsoundpack = [
	if $soundpack [
		if (exec [data/audio/soundpack/@soundpack/soundpack.cfg] 0) [
			echo "^f7Successfully loaded soundpack:" $soundpack
		] [ error "^f3Failed to load soundpack:^f7" $soundpack ]
	] [ defaultsoundpack ]
]

defsvarp soundpack "" [ loadsoundpack ]

defaultsoundpack

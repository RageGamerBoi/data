loadsoundpack = [
   if $soundpack [
      if (! (exec [data/sound/game/@soundpack/soundpack.cfg] 0)) [
         error [Failed to load soundpack: @soundpack. Using default sounds.]
         defaultsoundpack
      ]
   ] [
      defaultsoundpack
   ]
]

defsvarp soundpack "" [loadsoundpack]

defaultsoundpack


md5dir "hudgun/arm" 
md5load "fixit_hands.md5mesh" hands
md5skin * "fixit_hands.png"
md5bumpmap "fixit_hands" "fixit_hands.png"
md5spec "fixit_hands" 100

md5pitch "" 1
md5tag tag_weapon tag_weapon
md5dir "hudgun/rl"
md5adjust Root 17 -9 11
md5adjust Middle.L -15 15 0
md5adjust Middle1.L 20
md5adjust Middle2.L -40
md5adjust Index.L -10 
md5adjust Index1.L 0
md5adjust Index2.L 50
md5anim "gun idle" "hands_rl_idle.md5anim"
md5anim "gun shoot" "hands_rl_shoot.md5anim" 50
md5anim "gun melee" "hands_rl_idle.md5anim"

md5load "rl.md5mesh"
md5skin rl "rl.png" "<dds>rl_mask.png"
md5spec rl 50
md5tag Flash tag_muzzle
md5adjust Root 0 0 0 0.18 1.5 -2
md5anim "gun idle" "rl_idle.md5anim"
md5anim "gun shoot" "rl_shoot.md5anim" 50

md5link 0 1 "tag_weapon"
mdlscale 250
